name: Publish NuGet Package

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: Build
      run: dotnet build Lib.Shared/Lib.Shared.csproj -c Release
    
    - name: Pack
      run: dotnet pack Lib.Shared/Lib.Shared.csproj -c Release --no-build
    
    - name: Publish to GitHub Packages
      run: dotnet nuget push Lib.Shared/bin/Release/*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source "https://nuget.pkg.github.com/Luizfnds/index.json"